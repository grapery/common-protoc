syntax = "proto3";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "protoc-gen-openapiv2/options/openapiv2.proto";
import "github.com/grapery/grapery/common-protoc/view_model.proto";

option go_package = "github.com/grapery/grapery/api";
package grapery.api;

message GetItemsRequest {
  uint64 group_id = 1;
  uint64 project_id = 2;
  uint64 offset = 3;
  uint64 number = 4;
}

message GetItemsResponse {
  repeated ItemInfo list = 1;
  uint64 offset = 2;
  uint64 number = 3;
}

message GetItemRequest {
  uint64 group_id = 1;
  uint64 project_id = 2;
  uint64 item_id = 3;
}

message GetItemResponse { ItemInfo info = 1; }

message CreateItemRequest {
  uint64 group_id = 1;
  uint64 project_id = 2;
  string name = 3;
  ActiveType atype = 4;
}

message CreateItemResponse { ItemInfo info = 1; }

message UpdateItemRequest {
  uint64 group_id = 1;
  uint64 project_id = 2;
  uint64 item_id = 3;
  ItemInfo info = 4;
}

message UpdateItemResponse { ItemInfo info = 1; }

message DeleteItemRequest {
  uint64 group_id = 1;
  uint64 project_id = 2;
  uint64 item_id = 3;
}

message DeleteItemResponse {}

message LikeItemRequest {
  uint64 group_id = 1;
  uint64 project_id = 2;
  uint64 item_id = 3;
  uint64 user_id = 4;
  bool islike = 5;
}

message LikeItemResponse {}