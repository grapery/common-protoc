syntax = "proto3";

package common;

import "base.proto";

message GroupInfo {
    int64 group_id = 1;
    string name = 2;
    string avatar = 3;
    string desc = 4;
    int64 creator = 5;
    int64 owner = 6;
    repeated Tags tags = 7;
    string location = 8;
    int32 status = 9;
    
    int64 Ctime = 19;
    int64 Mtime = 20;
  }
  
  message GroupProfileInfo {
    int64 group_id = 1;
    int32 group_member_num = 2;
    int32 group_project_num = 3;
    int32 default_project_list = 4;
    string public_email = 5;
    string public_website = 6;
    bool is_verified = 7;
    string description = 8; 
    int32 group_follower_num = 9;
    
    int64 Ctime = 19;
    int64 Mtime = 20;
  }