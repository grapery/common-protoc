    option (google.api.http) = {
      post : "/common.TeamsAPI/UserWatching"
      body : "*"
    };
  }

  // UserGroup returns a list of groups the user belongs to
  rpc UserGroup(UserGroupRequest) returns (UserGroupResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/UserGroup"
      body : "*"
