
syntax = "proto3";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "protoc-gen-openapiv2/options/openapiv2.proto";

option go_package = "github.com/grapery/grapery/api";
package grapery.api;

enum ActiveType {
  NotSupport = 0;
  ShortWord = 1;
  LongWord = 2;
  Picture = 3;
  Video = 4;
  Music = 5;
}

enum AuthType {
  NotAuth = 0;
  WithPhone = 1;
  WithEmail = 2;
}

enum VisibleType {
  Normal = 0;
  Public = 1;
  Private = 2;
}

message Ping { string ping = 1; }

message Pong { string pong = 1; }

message UserInfo {
  uint64 UserID = 1;
  string userName = 2;
}

message RegsiterReq {
  string email = 1;
  string phone = 2;
  string password = 3;
  AuthType rtype = 4;
}

message RegisterResp {
  int64 status = 1;
  int64 userID = 2;
}

message LoginResponse {
  int64 status = 1;
  int64 userID = 2;
}

message LoginRequest {
  string email = 1;
  string phone = 2;
  string password = 3;
  AuthType ltype = 4;
}

message LogoutResponse {}

message LogoutRequest {}

service Grapery {
  rpc PingPong(Ping) returns (Pong) {
    option (google.api.http) = {
      post : "/v1/example/ping"
      body : "*"
    };
  }
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/v1/login"
      body : "*"
    };
  }
  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post : "/v1/login"
      body : "*"
    };
  }
}
