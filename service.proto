// TeamsAPI provides a comprehensive set of services for managing teams, stories, and user interactions
service TeamsAPI {
  // Explore returns trending and recommended content for users to discover
  rpc Explore(ExploreRequest) returns (ExploreResponse) {
    option (google.api.http) = {
      get : "/common.TeamsAPI/Explore"
    };
  }

  // Version returns the current API version and build information
  rpc Version(VersionRequest) returns (VersionResponse) {
    option (google.api.http) = {
      get : "/common.TeamsAPI/Version"
    };
  }

  // About returns information about the service
  rpc About(AboutRequest) returns (AboutResponse) {
    option (google.api.http) = {
      get : "/common.TeamsAPI/About"
    };
  }

  // Login authenticates a user and returns a session token
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/Login"
      body : "*"
    };
  }

  // Logout invalidates the user's current session token
  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/Logout"
      body : "*"
    };
  }

  // RefreshToken generates a new session token using the current valid token
  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/RefreshToken"
      body : "*"
    };
  }

  // Register creates a new user account
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/Register"
      body : "*"
    };
  }

  // ResetPwd allows users to reset their password
  rpc ResetPwd(ResetPasswordRequest) returns (ResetPasswordResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/ResetPwd"
      body : "*"
    };
  }

  // UserInit performs initial setup for a new user
  rpc UserInit(UserInitRequest) returns (UserInitResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/UserInit"
      body : "*"
    };
  }

  // UserInfo retrieves detailed information about a user
  rpc UserInfo(UserInfoRequest) returns (UserInfoResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/UserInfo"
      body : "*"
    };
  }

  // UpdateUserAvator updates the user's profile picture
  rpc UpdateUserAvator(UpdateUserAvatorRequest) returns (UpdateUserAvatorResponse) {
    option (google.api.http) = {
      post : "/common.TeamsAPI/UpdateUserAvator"
      body : "*"
    };
